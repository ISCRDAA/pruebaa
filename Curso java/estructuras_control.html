<html lang="en">
<head>

<body>

    <script>

        let edad =9;

        if (edad> 17){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }

        if (edad>=18){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }

        if (edad<18){
            console.log("Eres menor  de edad");
        }else{
            console.log("Eres mayor de edad");
        }

        if (edad<=17){
            console.log("Eres menor de edad");

        }else{
            console.log("Eres mayor de edad");
        }

        /* if --- else --- if --else */

        //dejame dormir 0hrs -5hrs
       // buenos dias 6hrs -11hrs
       //buenas tardes 12hres- 18hrs
       //buenas noches 19hrs - 23hrs

        let hora =12;
        if(hora >=0 &&  hora <=5){
            console.log("dejame dormir");

        }else if(hora>=6 && hora<=11){
            console.log("buenos dias");
        }else if(hora>=12 && hora <=18){
            console.log("buenas tardes");
        } else{
            console.log("Buenas noches");
        }



        /*operador ternario(condicion) ? verdadero:falsa*/
        console.log("Operador ternario")
        let eresMayor=(edad>=18)
        ? "eres mayor de edad"
        :"eres menor de edad";
        console.log(eresMayor);



        /* switch - case */

        /* domingo-0
        lunes -1
        martes-2
        miercoles-3
        jueves -4
        viernes -5
        sabado-6*/

        let dia = 3;


        switch(dia){
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:
                console.log("Miercoles");
                break;
            case 4:
                console.log("Jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sabado");
                break;
            default: 
                console.log("El dia no existe")
                break;

        }











    </script>
    
</body>
