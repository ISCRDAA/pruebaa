<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    
    <h1>Fundamentos de javascript</h1>

    <script>
        /*
        Una funcion es un bloque de codigo autocontenido, que se puede definir una vez y ejecutar en cualquier momento.
        Opcionalmente, una funcion puede aceptar parametros y devolver un valor.

        Las funciones en javascript son objetos,un tipo especial de objetos:
        Se dice que son ciudadanos de primera clase porque pueden asignarse a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno
        
        */


        //funcio declarada

        function estoEsUnaFuncion(){
            console.log("uno");
            console.log("dos");
            console.log("tres");
        }

        function unaFuncionQueDevuelveValor(){
            console.log("uno");
            console.log("dos");
            console.log("tres");
            return" la funcion ha retornado una cadena de texto";

        }
        function saludar(nombre = "desconocido" ,edad= 0){
            console.log(` Hola mi nombre es ${nombre} y tengo ${edad} a√±os`)
        }
        saludar("angel",7);
        saludar();

        //Invocacion de funciones
        let valorDeFuncion =unaFuncionQueDevuelveValor();
        console.log(valorDeFuncion);

        estoEsUnaFuncion();

        funcionDeclarada();
        //  Funciones declaradas Vs Funciones expresadas
        function funcionDeclarada(){
            console.log("esta es una funcion declarada  y puede invocarse en cualquier parte de nuestro codigo  incluso antes de la funcion sea declarada");
        }

        funcionExpresada();
        //Funcion anonima
        const funcionExpresada = function (){
            console.log ("Esto es una funcion expresada que se le asigno como valor a una variable, si invocamos esta funcion antes de su definicion JS nos dira ....");
        }
      

    </script>
</body>
</html>
